<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L Language Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#b7410e', // Rust-like orange
                            dark: '#a63b0d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        .code-input {
            outline: none;
            resize: none;
        }
    </style>
</head>
<body class="h-full flex flex-col bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-gray-900 text-white shadow-md flex items-center justify-between px-6 py-3 shrink-0">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-brand rounded flex items-center justify-center font-bold font-mono text-xl">L</div>
            <h1 class="font-bold text-lg tracking-wide">Playground</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button onclick="evaluateCode()" class="bg-brand hover:bg-brand-dark text-white font-semibold py-2 px-6 rounded shadow transition duration-150 ease-in-out flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>Run</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
        
        <!-- Left Pane: Editor -->
        <section class="flex-1 flex flex-col border-r border-gray-200 min-h-[50vh] lg:min-h-0 bg-white">
            <div class="bg-gray-100 border-b border-gray-200 px-4 py-2 flex items-center justify-between text-xs font-semibold text-gray-500 uppercase tracking-wider">
                <span>Code Editor</span>
                <span class="text-gray-400">Main.l</span>
            </div>
            <div class="flex-1 relative">
                <textarea 
                    id="code" 
                    class="code-input w-full h-full p-4 font-mono text-sm leading-relaxed bg-white text-gray-800"
                    placeholder="-- Define your functions and expressions here
factorial = \n -> if n == 0 then 1 else n * factorial (n-1)

factorial 5"
                    spellcheck="false"
                ></textarea>
            </div>
        </section>

        <!-- Right Pane: Output -->
        <section class="flex-1 flex flex-col min-h-[50vh] lg:min-h-0 bg-gray-50">
            
            <!-- Output Section -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <div class="bg-gray-100 border-b border-gray-200 border-t lg:border-t-0 px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                    Execution Output
                </div>
                <div id="outputSteps" class="flex-1 p-4 overflow-y-auto font-mono text-sm space-y-4">
                    <div class="text-gray-400 italic">Run code to see output...</div>
                </div>
            </div>

            <!-- Trace & Env (Collapsible or Split) -->
            <div class="h-1/3 border-t border-gray-200 flex flex-col bg-white">
                <div class="flex border-b border-gray-200">
                    <button onclick="showTab('trace')" id="tab-trace" class="px-4 py-2 text-xs font-semibold text-gray-700 border-b-2 border-brand hover:bg-gray-50 focus:outline-none">Trace Log</button>
                    <button onclick="showTab('env')" id="tab-env" class="px-4 py-2 text-xs font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:bg-gray-50 focus:outline-none">Environment</button>
                </div>
                
                <div id="panel-trace" class="flex-1 p-4 overflow-y-auto font-mono text-xs text-gray-600 bg-gray-50">
                    <pre id="outputTrace" class="whitespace-pre-wrap">No trace available.</pre>
                </div>
                
                <div id="panel-env" class="hidden flex-1 p-4 overflow-y-auto font-mono text-xs text-gray-600 bg-gray-50">
                    <pre id="outputEnv" class="whitespace-pre-wrap">No environment data.</pre>
                </div>
            </div>
        </section>

    </main>

    <script src="/script.js"></script>
    <script>
        // Simple Tab Switching Logic for the UI
        function showTab(tabName) {
            // Hide all panels
            document.getElementById('panel-trace').classList.add('hidden');
            document.getElementById('panel-env').classList.add('hidden');
            
            // Reset tab styles
            document.getElementById('tab-trace').classList.remove('border-brand', 'text-gray-700');
            document.getElementById('tab-trace').classList.add('border-transparent', 'text-gray-500');
            
            document.getElementById('tab-env').classList.remove('border-brand', 'text-gray-700');
            document.getElementById('tab-env').classList.add('border-transparent', 'text-gray-500');
            
            // Show selected
            document.getElementById('panel-' + tabName).classList.remove('hidden');
            document.getElementById('tab-' + tabName).classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('tab-' + tabName).classList.add('border-brand', 'text-gray-700');
        }
    </script>
</body>
</html>
